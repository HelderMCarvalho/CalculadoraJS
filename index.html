<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Calculadora</h1>
            <div class="col-md-8 col-md-offset-2 calculadora">
                <h2 class="text-right display" id="display"></h2>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <button class="col-md-3 btn btn-default" id="numero7"><h3>7</h3></button>
                    <button class="col-md-3 btn btn-default" id="numero8"><h3>8</h3></button>
                    <button class="col-md-3 btn btn-default" id="numero9"><h3>9</h3></button>
                    <button class="col-md-3 btn btn-info" id="sinalMais"><h3>+</h3></button>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <button class="col-md-3 btn btn-default" id="numero4"><h3>4</h3></button>
                    <button class="col-md-3 btn btn-default" id="numero5"><h3>5</h3></button>
                    <button class="col-md-3 btn btn-default" id="numero6"><h3>6</h3></button>
                    <button class="col-md-3 btn btn-info" id="sinalMenos"><h3>-</h3></button>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <button class="col-md-3 btn btn-default" id="numero1"><h3>1</h3></button>
                    <button class="col-md-3 btn btn-default" id="numero2"><h3>2</h3></button>
                    <button class="col-md-3 btn btn-default" id="numero3"><h3>3</h3></button>
                    <button class="col-md-3 btn btn-info" id="sinalVezes"><h3>x</h3></button>
                </div>
                <div class="col-md-12" style="margin-bottom: 10px">
                    <button class="col-md-3 btn btn-default" id="numero0"><h3>0</h3></button>
                    <button class="col-md-3 btn btn-success" id="igual"><h3>ENTER</h3></button>
                    <button class="col-md-3 btn btn-danger" id="limpar"><h3>LIMPAR</h3></button>
                    <button class="col-md-3 btn btn-info" id="sinalDividir"><h3>/</h3></button>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
